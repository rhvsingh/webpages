<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GitHub Landing Page Project</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Beau+Rivage&family=Grape+Nuts&family=Roboto:wght@100;300;400;500;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="style.css">
</head>

<body id="main-body">

    <div id="video-container">

        <video id="video-player" autoplay muted loop>
            <source src="assets/pixel_video.mp4" type="video/mp4">
        </video>

    </div>

    <div id="content">
        <div>
            <h1>Our Website is Coming Soon</h1>
            <p>We're working hard to finish the development of this site. Sign up below to receive updates and to be notified when we launch!</p>
            <div id="form-fields">
                <input type="email" placeholder="Enter email address..."> <button type="submit">Notify Me!</button>
            </div>
        </div>
    </div>

    <div id="socials">
        <div>
            <ul>
                <li><i class="fa fa-twitter"></i></li>
                <li><i class="fa fa-facebook"></i></li>
                <li><i class="fa fa-instagram"></i></li>
            </ul>
        </div>
    </div>

</body>

</html>
