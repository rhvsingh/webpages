<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landing Page of All</title>
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <h1>Welcome</h1>
    <aside>
        Order:
        <select id="sort">
            <option value="recent">Recently Added</option>
            <option value="old">Old to New</option>
        </select>
        <div id="select-drop">
            <div id="show-selected-drop"></div>
            <div class="drop-toggle">
                <div class="drop-options" value="recent">Recently Added</div>
                <div class="drop-options" value="old">Old to New</div>
                <div class="drop-options" value="random">Random</div>
            </div>

        </div>

        <div>
            Grid Number:
            <input type="number" name="grid-number" id="grid-number" placeholder="Enter Grid Number" />
        </div>
    </aside>

    <div class="theme-switcher" onclick="switchTheme()">
        <div id="switcher-button"></div>
    </div>
    <main>
        <section id="content">
        </section>
    </main>
    <section id="pagination">
        <div id="prev-button"><span onclick="pagPrevButton()">Prev.</span></div>
        <div id="pagination-count"></div>
        <div id="next-button"><span onclick="pagNextButton()">Next.</span></div>
    </section>

    <script>
        let switchButton = document.getElementById('switcher-button')
        let bodyChange = document.getElementsByTagName('body')[0]
        function themeLoader() {
            if (localStorage.getItem('lightMode') === 'true') {
                switchButton.classList.toggle('light')
                bodyChange.classList.toggle('light')
            }
        }
        themeLoader()
        function switchTheme() {
            switchButton.classList.toggle('light')
            localStorage.setItem("lightMode", bodyChange.classList.toggle('light'));
        }
    </script>
    <script src="js/pageData.js"></script>
    <script src="js/script.js"></script>
