<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.6.3/css/font-awesome.min.css"
        referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="css/style.css" />
</head>

<body>
    <nav class="navbar navbar-expand-lg bg-light">
        <div class="container-fluid">
            <div>
                <a class="navbar-brand" href="#">Tease Your Brain</a>
                <span id="exam-name">Test Name</span> |
                <span id="exam-time"></span>
            </div>

            <div class="main-timer bg-secondary-subtle px-2 py-1">
                Time Left
                <span class="bg-secondary text-white px-1" id="hour-left">00</span> :
                <span class="bg-secondary text-white px-1" id="min-left">00</span> :
                <span class="bg-secondary text-white px-1" id="sec-left">00</span>
            </div>
            <div class="d-flex justify-content-between">
                <button class="btn btn-sm border border-info text-info rounded-1 mx-2">Switch Full Screen</button>
                <button class="btn btn-sm border border-info text-info rounded-1 mx-2">Pause</button>
            </div>
        </div>
    </nav>
    <section class="container-fluid custom-height d-flex flex-column">
        <div class="row flex-grow-1" style="position: relative;">
            <div class="col-10 px-0 d-flex flex-column active-sidebar" id="main-section">
                <div class="bg-secondary-subtle px-2 py-1"><span class="text-uppercase">Sections</span> |
                    <div class="d-inline-block ms-5" id="section-switcher-buttons">
                        <!-- <button class="section-activator-button btn btn-sm bg-primary rounded-1 text-white">Test</button> -->
                    </div>
                </div>
                <!-- Question Number Display -->
                <div class="d-flex justify-content-between align-items-center py-1 px-2 border">
                    <div class="fw-medium">
                        Question No. <span id="question-number-show"></span>
                    </div>
                    <div class="d-flex justify-content-center gap-3 align-items-center" style="font-size: 0.8rem;">
                        <div class="marking-number">
                            Marks
                            <br />
                            <span class="bg-success text-white px-2 rounded-3" id="positive-marking">+2</span>
                            <span class="bg-danger text-white px-2 rounded-3" id="negative-marking">-0.5</span>
                        </div>
                        <div>
                            Time
                            <br />
                            <span id="each-question-min">00</span> : <span id="each-question-sec">00</span>

                        </div>
                        <!-- <div>
                            View in
                            <select name="language-select" id="language-select">
                                <option value="English" checked>English</option>
                                <option value="Hindi">Hindi</option>
                            </select>
                        </div> -->
                        <div>⚠️ Report</div>
                    </div>
                </div>
                <!--Question and MCQs -->
                <div class="px-2 py-2 question-display-area" id="question-display-area">
                    <!-- Select the correct option that indicates the arrangement of the given words in the order in
                    which they appera in an English dictionary
                    <br />
                    <ol>
                        <li>Petitionary</li>
                        <li>Petitioning</li>
                        <li>Petition</li>
                        <li>Petitioned</li>
                    </ol>
                    <div>
                        <input type="radio" name="question" value="" id="choice-1">
                        <label for="choice-1">3, 1, 4, 5, 2</label>
                    </div>
                    <div>
                        <input type="radio" name="question" value="" id="choice-2">
                        <label for="choice-2">3, 1, 5, 4, 2</label>
                    </div>
                    <div>
                        <input type="radio" name="question" value="" id="choice-3">
                        <label for="choice-3">4, 1, 2, 3, 5</label>
                    </div>
                    <div>
                        <input type="radio" name="question" value="" id="choice-4">
                        <label for="choice-4">1, 2, 3, 4, 5</label>
                    </div> -->
                </div>
                <div
                    class="mt-auto px-2 py-2 d-flex justify-content-between flex-wrap gap-2 bg-secondary-subtle border-top">
                    <div>
                        <button class="btn btn-sm border-info-subtle bg-info-subtle rounded-1"
                            id="mark-review-button">Mark for Review &
                            Next</button>
                        <button class="btn btn-sm border-info-subtle bg-info-subtle rounded-1"
                            id="clear-response-button">Clear Response</button>
                    </div>
                    <div>
                        <button class="btn btn-sm bg-info text-white rounded-1" id="save-next-button">Save &
                            Next</button>
                    </div>
                </div>
            </div>
            <div class="col-2 px-0 d-flex flex-column active-sidebar" id="sidebar"
                style="position:relative;background-color: #d7edf6;">
                <button class="sidebar-toggler" onclick="sidebarToggler()"><i class="fa fa-angle-right"></i></button>
                <div class="px-3 py-2">
                    <i class="fa fa-user bg-info rounded-5 text-white" style="padding:0.4rem 0.5rem;"></i> Name
                </div>
                <div class="d-flex flex-wrap px-3 py-3 number-details border border-start-0 border-end-0">
                    <div><span class="no-answered" id="total-count-answered">0</span>Answered</div>
                    <div><span class="no-marked" id="total-count-marked">0</span>Marked</div>
                    <div><span class="no-not-visited" id="total-count-not-visited">0</span>Not Visited</div>
                    <div><span class="no-marked-answered" id="total-count-marked-answered">0</span>Marked and answered
                    </div>
                    <div><span class="no-not-answered" id="total-count-not-answered">0</span>Not Answered</div>
                </div>
                <!-- Number and Button Section -->
                <div>
                    <div class="px-2" style="background-color: #afdaec;font-size: 0.85rem;">
                        <span class="text-uppercase fw-bold">Section :</span> <span id="active-test-name">Active
                            Test</span>
                    </div>
                    <div class="question-buttons px-2 py-2" id="question-buttons-show">

                    </div>
                </div>
                <div class="mt-auto px-2 py-2 bg-secondary-subtle border-top border-info-subtle">
                    <div class="d-flex justify-content-between flex-wrap gap-2">
                        <button class="btn btn-sm border-info-subtle bg-info-subtle flex-grow-1">Question Paper</button>
                        <button class="btn btn-sm border-info-subtle bg-info-subtle flex-grow-1">Instructions</button>
                    </div>
                    <div class="mt-2">
                        <button class="btn btn-sm border-info bg-info text-white" id="submit-test-button"
                            style="width: 100%;">Submit
                            Test</button>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- Modal -->
    <div class="modal" id="result-modal" tabindex="-1">
        <div class="modal-dialog modal-fullscreen">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Result</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body" id="result-show">

                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/dataFetcher.js"></script>
    <script src="js/script.js"></script>
</body>

</html>
